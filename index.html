<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ytdlp by nauval</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #181818;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 60px;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .logo-text {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 30px;
            color: #64b5f6;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            animation: fadeInUp 1s ease-out;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
            animation: fadeInUp 1.2s ease-out 0.2s;
            width: 280px;
        }

        .button {
            background-color: #42a5f5;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            background-color: #1e88e5;
            transform: scale(1.05);
        }

        .whatsapp-button {
            background-color: #4caf50;
        }

        .whatsapp-button:hover {
            background-color: #388e3c;
        }

        .button svg {
            margin-right: 10px;
            width: 20px; /* Ukuran ikon disesuaikan */
            height: 20px;
            fill: currentColor; /* Warna ikon mengikuti warna teks */
        }

        .source-code {
            margin-top: 50px;
            animation: fadeInUp 1.4s ease-out 0.4s;
        }

        .source-code a {
            color: #64b5f6;
            text-decoration: none;
            transition: color 0.3s ease;
            display: inline-flex; /* Agar ikon dan teks sejajar */
            align-items: center;
        }

        .source-code a:hover {
            color: #1e88e5;
        }

        .source-code a svg {
            margin-right: 8px; /* Jarak antara ikon dan teks */
            width: 20px; /* Ukuran ikon disesuaikan */
            height: 20px;
            fill: currentColor; /* Warna ikon mengikuti warna teks */
        }

        /* Animated Background */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(to bottom right, #212121, #181818);
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: #42a5f5;
            opacity: 0.6;
            animation: float 6s infinite linear, pulse 1.5s infinite alternate;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
        }

        @keyframes pulse {
            from {
                opacity: 0.6;
                transform: scale(1);
            }
            to {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="backgroundAnimation">
    </div>
    <div class="container">
        <div class="logo-text">ytdlp by nauval</div>
        <div class="button-group">
            <a href="/docs" class="button">
                <svg viewBox="0 0 24 24"><path fill="currentColor" d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6m2 16H8v-2h8v2m-2-5H8v-2h6v2m-2-5H8V7h4v2l4-4v5z"/></svg>
                View API Documentation
            </a>
            <a href="https://donasi.nvlgroup.my.id" class="button">
                <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3c3.08 0 5.5 2.42 5.5 5.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                Donate
            </a>
            <a href="https://wa.me/6285336580720" target="_blank" class="button whatsapp-button">
                <svg viewBox="0 0 24 24"><path fill="currentColor" d="M19.08 11.86c.83.83.83 2.17 0 3l-1.16 1.16c-.83.83-2.17.83-3 0l-4.17-4.17c-.83-.83-.83-2.17 0-3l1.16-1.16c.83-.83 2.17-.83 3 0l4.17 4.17m-7.08 7.08c-1.66 0-3-1.34-3-3l.01-11.59c0-1.66 1.34-3 3-3l11.59-.01c1.66 0 3 1.34 3 3l-.01 11.59c0 1.66-1.34 3-3 3L12 18.94z"/></svg>
                WhatsApp
            </a>
        </div>
        <div class="source-code">
            <a href="https://github.com/Nauvalunesa/Apiytdlp" target="_blank">
                <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.47 2 2 6.47 2 12c0 4.42 2.87 8.17 6.84 9.54.5.09.68-.22.68-.49V21c-2.78.6-5.67-1.34-5.67-1.34-.55-1.92-1.33-2.43-1.33-2.43-1.08-.74.08-.72.08-.72 1.2.08 1.84 1.24 1.84 1.24 1.07 1.81 2.8 1.3 3.49 1 .06-.49.42-.83.76-1.01-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.13-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.23-.96-.3-1.98-.46-3-.46 0 0 2.71.9 5.26 2.29 1.54-.21 3.09-.32 4.62-.32.4 1.56 1.6 2.29 3.3 1.23.66 1.65.25 2.87.12 3.17.77.84 1.24 1.91 1.24 3.22 0 4.61-2.8 5.63-5.47 5.92.42.36.81.98.81 1.63v2.24c0 .27.18.59.69.49C19.13 20.17 22 16.42 22 12c0-5.53-4.47-10-10-10z"/></svg>
                Source Code on GitHub
            </a>
        </div>
    </div>

    <script>
        const backgroundAnimation = document.getElementById('backgroundAnimation');
b        const numberOfParticles = 15;

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 20 + 8;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animationDelay = `${Math.random() * 3}s`;
            backgroundAnimation.appendChild(particle);

            particle.addEventListener('animationiteration', () => {
                particle.remove();
                createParticle();
            });
        }

        for (let i = 0; i < numberOfParticles; i++) {
            createParticle();
        }
    </script>
</body>
</html>
